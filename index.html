<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="styles/Skeleton/normalize.css"/>
    <link rel="stylesheet" href="styles/Skeleton/skeleton.css"/>

    <link rel="stylesheet" href="styles/custom.css"/>
    <script src="js/index.js" async></script>
    <title>Ex-1</title>
</head>
<body>
<div class="container">
    <div class="center_block">
        <p>Możesz mieć swoją przeszyłkę w kilanaście secund.</p>
        <p>Rozpocznij klikając w przycisk.</p>
    </div>

    <div class="container_form displayNone">
        <form class="form_inp center_block">
            <div class="wrapInputsForm">
                <div class="inp_errors error"></div>
                <label>
                   <b><div class="inp_phone_error error"></div></b>
                    <input name="phone" class="inp_phone" type="tel" placeholder="Prone number">
                </label>

                <label>
                    <div class="inp_number_error error"></div>
                    <input class="inp_number" type="number" placeholder="Kod" name="code">
                </label>
            </div>
            <div class="block">
                <button disabled class="pick_up_btn_submit ">Odbierz paczkę2</button>
            </div>
        </form>
    </div>
    <div class="center_block">
        <button id="pick_up_btn">Odbierz paczkę1</button>
    </div>

</div>

</body>
